<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax example</title>

    <style>
        button, input, select {

        </select>
      </p>
      <p>
        <input type="number" id="inpLimit" min="1" max="10" value="3">

      <button type="button" id="btnGo">can I haz cat pics plz!</button>
    </div>
    <div id="cats"></div>

</html>
